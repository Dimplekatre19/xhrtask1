      <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                      <form id="postform">
                        <div class="form-group">
                          <label for="title">Title</label>
                          <input  type="text" required class="form-control" id="titleid">
                        </div>
                        <div class="form-group">
                           <label for="content">Content</label>
                           <textarea id="contentid" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="UserId">UserId</label>
                             <select id="UserId" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="text-right">
                            <button id="submitbtn" class="btn btn-sm btn-outline-primary" type="submit">ADD POST</button>
                            <button id="updatebtn" class="btn btn-sm btn-outline-primary d-none" type="button">UPDATE POST</button>
                        </div>
                      </form>
                        
                    </div>

                </div>
            </div>
        </div>
      </div>
